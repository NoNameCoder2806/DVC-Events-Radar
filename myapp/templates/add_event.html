{% extends 'base.html' %}
{% block title %}Add Event{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Add New Event</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>

        <!-- Start Time -->
        <div class="mb-3">
            <label class="form-label">Start Time</label>
            <div class="d-flex gap-2">
                <select name="start_hour" class="form-control">
                    {% for h in hours %}
                    <option value="{{ h }}">{{ h }}</option>
                    {% endfor %}
                </select>

                <select name="start_minute" class="form-control">
                    {% for m in minutes %}
                    <option value="{{ m }}">{{ m }}</option>
                    {% endfor %}
                </select>

                <select name="start_period" class="form-control">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
        </div>

        <!-- End Time -->
        <div class="mb-3">
            <label class="form-label">End Time</label>
            <div class="d-flex gap-2">
                <select name="end_hour" class="form-control">
                    {% for h in hours %}
                    <option value="{{ h }}">{{ h }}</option>
                    {% endfor %}
                </select>

                <select name="end_minute" class="form-control">
                    {% for m in minutes %}
                    <option value="{{ m }}">{{ m }}</option>
                    {% endfor %}
                </select>

                <select name="end_period" class="form-control">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
        </div>


        <div class="mb-3">
            <label for="location" class="form-label">Location / Campus</label>
            <select class="form-control" id="location" name="location" required>
                <option value="" disabled selected>Select a campus</option>
                <option value="Pleasant Hill Campus">Pleasant Hill Campus</option>
                <option value="San Ramon Campus">San Ramon Campus</option>
                <option value="Virtual">Virtual</option>
            </select>
        </div>

        <!-- Day of the Week -->
        <div class="mb-3">
            <label for="date_of_week" class="form-label">Day of the Week</label>
            <select class="form-control" id="date_of_week" name="date_of_week" required>
                <option value="" disabled selected>Select a day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="event_type" class="form-label">Event Type</label>
            <select class="form-control" id="event_type" name="event_type" required>
                <option value="" disabled selected>Select event type</option>
                <option value="Sports">Sports</option>
                <option value="Clubs">Clubs</option>
                <option value="Career & Academic">Career & Academic</option>
                <option value="Free Food">Free Food</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Event Image</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>

        <button type="submit" class="btn btn-primary w-100">Create Event</button>
    </form>

    <!-- Cancel button with extra space -->
    <div class="text-center mt-3 mb-5">
        <a href="{% url 'home' %}" class="btn btn-secondary w-100">Cancel</a>
    </div>
</div>
{% endblock %}
