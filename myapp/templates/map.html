{% extends 'home.html' %}
{% block title %}Event Map{% endblock %}

{% block content %}
<div class="container mt-4">

    <!-- üîô Back button + Centered Title -->
    <div class="d-flex align-items-center mb-3">
        <button type="button" class="btn btn-outline-secondary me-auto" onclick="history.back()">
            ‚Üê Back
        </button>
        <h2 class="text-center flex-grow-1 m-0">Event Map</h2>
        <div style="width: 75px;"></div> <!-- Placeholder to balance the back button -->
    </div>

    <p>Scroll around to explore events.</p>
    <div id="map" style="height: 500px; width: 100%;"></div>
</div>

<!-- ‚úÖ Leaflet.js for the interactive map -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([37.9680, -122.0720], 13); // Default: DVC Pleasant Hill

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '¬© OpenStreetMap'
    }).addTo(map);

    // Example pin
    L.marker([37.9680, -122.0720]).addTo(map)
        .bindPopup('DVC Event Location')
        .openPopup();
</script>
{% endblock %}
