{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}
        Django App
        {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'home.css' %}" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    {% block show_header %}
    <!-- Header -->
    <header class="d-flex align-items-center p-3 bg-light border-bottom" style="position: relative;">
        <h1 class="mb-0">DVC Events</h1>
        <div class="button-container"
            style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 5px;">         
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-danger mt-2 w-100">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary mb-2 w-100"> Login</a>
                <a href="{% url 'register' %}" class="btn btn-success w-100">Register</a>
            {% endif %}
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Django App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>                
            </ul>
        </div>
    </nav>
    {% endblock %}

    <!-- Page content -->
    <div class="container-fluid mt-4">
        {% block content %} {% endblock %}
    </div>

    <!-- Scripts -->
    <script>
        // Toggle + to − for filters
        document.querySelectorAll('.toggle-btn').forEach(button => {
            button.addEventListener('click', () => {
                const expanded = button.getAttribute('aria-expanded') === 'true';
                setTimeout(() => {
                    button.textContent = expanded ? '+' : '−';
                }, 150);
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
